<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Step 5</title>
<link rel="stylesheet" href="signup5.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="brand">
        <img src="UIP logo.png" alt="Logo" class="brand-logo">
        <div class="brand-name">UIP Tracker</div>
    </div>

    <div class="container" id="container">
        <!-- left side -->
        <div class="form-section">
            <h2 class="form-title">Already have an account?</h2>
            <div class="welcome-text">Sign in here to continue</div>
            <button class="sign-in-btn" onclick="window.location.href='signin.html'">Sign In</button><br>
            <img src="discord-light.png" alt="Discord" class="discord-icon" />
        </div>

        <!-- right side form -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <div class="multi-step-form">
                <form id="applicationForm" novalidate>

                    <!-- Form Step Content -->
                    <div class="form-step active">
                        <!-- Company Dropdown -->
                        <div class="input-group">
                            <label for="company">Company:</label>
                            <div class="input-with-icon">
                                <select id="company" name="company" required>
                                    <option value="" selected>Select your company</option>
                                    <option value="Anafara Corporation">Anafara Corporation</option>
                                    <option value="Aureal">Aureal</option>
                                    <option value="Melham Construction Corporation">Melham Construction Corporation</option>
                                    <option value="VisVis Travel & Tours">VisVis Travel & Tours</option>
                                </select>
                                <i class="fas fa-building icon"></i>
                            </div>
                        </div>

                        <!-- Upload Image -->
                        <div class="input-group">
                            <label for="picture">Upload 2x2 Picture (PNG or JPG):</label>
                            <input type="file" id="picture" name="picture" accept="image/png, image/jpeg" required>
                            <!-- This div will provide feedback about the stored file -->
                            <div class="file-info">
                                <span id="file-name-display"></span>
                                <button type="button" id="clear-file-btn" class="clear-btn" style="display:none;">Clear</button>
                            </div>
                        </div>
                    </div>

                    <!-- Step Indicators -->
                    <div class="step-indicators">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step active"></span>
                    </div>

                    <!-- Navigation -->
                    <div class="form-navigation">
                        <button id="backBtn" type="button">Back</button>
                        <button id="nextBtn" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message Box -->
    <div id="success-popup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <h3>Success!</h3>
            <p>Your application has been submitted successfully. Please wait for the email confirmation.</p>
            <button id="close-popup-btn" class="popup-close-btn">Close</button>
        </div>
    </div>

<script src="signup5.js"></script>
</body>
</html>
