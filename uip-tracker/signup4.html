<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup4.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <!-- Brand Logo and Title Section -->
    <div class="brand">
        <img src="UIP logo.png" alt="Logo" class="brand-logo" />
        <div class="brand-name">UIP Tracker</div>
    </div>

    <!-- Main Registration Container -->
    <div class="container" id="container">
        <!-- Left Side: Sign In Redirect Section -->
        <div class="form-section">
            <h2 class="form-title">Already have an account?</h2>
            <div class="welcome-text">Sign in here to continue</div>
            <button class="sign-in-btn" onclick="window.location.href='signin.html'">Sign In</button><br />
            <img src="discord-light.png" alt="Discord" class="discord-icon" />
        </div>

        <!-- Right Side: Multi-Step Sign Up Form -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <div class="multi-step-form">
                <form id="applicationForm">
    
                    <!-- Step 5: Additional Information Form -->
                    <div class="form-step active">

                        <!-- Duty Schedule Selection -->
                        <div class="input-group">
                            <label>Duty Schedule:</label>
                            <div class="input-with-icon">
                                <select id="dutySchedule" required>
                                    <option value="" selected>Select your schedule</option>
                                    <option value="MWF">Monday, Wednesday, Friday</option>
                                    <option value="TTH">Tuesday, Thursday</option>
                                    <option value="M-F">Monday - Friday</option>
                                </select>
                                <i class="fas fa-clock icon"></i>
                            </div>
                        </div>

                        <!-- University Name Input -->
                        <div class="input-group">
                            <label>University:</label>
                            <div class="input-with-icon">
                                <input type="text" id="university" placeholder="Enter your university name" required>
                                <i class="fas fa-university icon"></i>
                            </div>
                        </div>

                        <!-- Required Internship Hours -->
                        <div class="input-group">
                            <label>Required Hours:</label>
                            <div class="input-with-icon">
                                <input type="number" id="requiredHours" placeholder="Enter required hours" required>
                                <i class="fas fa-clock icon"></i>
                            </div>
                        </div>

                        <!-- Google Drive Documents Link -->
                        <div class="input-group">
                            <label>G-drive Link:</label>
                            <div class="input-with-icon">
                                <input type="url" id="gdriveLink" placeholder="Paste your Google Drive link" required>
                                <i class="fas fa-link icon"></i>
                            </div>
                        </div>

                    </div>
                    
                    <!-- Multi-Step Progress Indicators -->
                    <div class="step-indicators">
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step"></span>
                        <span class="step active"></span>
                        <span class="step"></span>
                    </div>

                    <!-- Form Navigation Controls -->
                    <div class="form-navigation">
                        <button id="backBtn" type="button">Back</button>
                        <button id="nextBtn" type="button">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="signup4.js"></script>
</body>
</html>
