<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
     <div class="brand">
            <img src="UIP logo.png" alt="Logo" class="brand-logo">
            <div class="brand-name">UIP Tracker</div>
    </div>

    <div class="container" id="container">
        <!-- right side -->
        <div class="form-section">
            <h2 class="form-title">Already have an account?</h2>
            <div class="welcome-text">
                Sign in here to continue
            </div>
            <button class="sign-in-btn">Sign In</button><br>
            <img src="discord-light.png" alt="Discord" class="discord-icon" />
        </div>

    <div class="form-box">
        <h2>Sign Up</h2>
            <div class="multi-step-form">
            <form id="applicationForm">
                <!-- Step 1 -->
        <div class="form-step active">
            <div class="input-group">
                <label>Application ID</label>
                <i class="fa-solid fa-id-card"></i>
                <input type="text" placeholder="Enter your Application ID" required pattern="^\d{1,6}$" maxlength="6">  
            </div>

            <div class="input-group">
                <label>First Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter your First Name" maxlength="50">
            </div>

            <div class="input-group">
                <label>Middle Initial</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" maxlength="1" placeholder="Enter your Middle Initial">
        </div>

        <div class="input-group">
            <label>Last Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your Last Name" maxlength="50">
        </div>
    </div>
            <!-- Step Indicators -->
            <div class="step-indicators">
                <span class="step active"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
            <!-- Navigation -->
            <div class="form-navigation">
                <button id="nextBtn" class="toggle-btn">Next</button>
            </div>
        </form>
    </div>
    </div>
</div>
</div>
    <script src="signup.js"></script>
</body>
</html>
